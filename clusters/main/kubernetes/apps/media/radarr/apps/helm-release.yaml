---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: radarr
      version: 23.10.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    metrics:
      main:
        enabled: false
    workload:
      exportarr:
        enabled: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          main:
            port: 8989

    # ingress:
    #   main:
    #     enabled: true
    #     integrations:
    #       traefik:
    #         enabled: true
    #         middlewares:
    #           - name: local
    #             namespace: traefik
    #           - name: bouncer
    #             namespace: traefik
    #       certManager:
    #         enabled: true
    #         certificateIssuer: ks-le-prod
    #     hosts:
    #       - host: radarr.${BASE_DOMAIN}
    #         paths:
    #           - path: /
    #             pathType: Prefix

    persistence:
      media:
        enabled: true
        existingClaim: media-nfs-pvc
        mountPath: "/mnt/media"
      downloads:
        enabled: true
        existingClaim: downloads-nfs-pvc
        mountPath: "/mnt/downloads"
